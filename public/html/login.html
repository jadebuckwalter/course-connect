<!DOCTYPE HTML>
<html>
    <head>
        <title>Login | CRLS Course Connect</title>
        <script src="js/login.js"></script>
        <script src="https://apis.google.com/js/api.js" async defer></script>
        <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
        <link rel="stylesheet" href="../css/styles.css">
        <meta name="google-signin-client_id" content="237365754441-4033njub54s3qujgketiufaq6dfgi6ne.apps.googleusercontent.com">
    </head>
    <body style="background-color: #00a693">
        <div id="login-box">
            <div id="flex-box">
                <h2>Welcome to CRLS Course Connect!</h2>
                <div id="login-container">
                    <div id="login-image-container" style="width: 288px">
                        <img src="../images/logo.svg" width="200px">
                    </div>
                    <div id="login-prompt-button">
                        <p id="login-prompt">Sign in with your CPSD Google Account</p><br>
                        <div id="login-button">
                            <form action="/" method="POST">
                                <div id="login-google" class="google g-signin2"></div><br>
                            </form>
                        </div>
                        <p id="error"></p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
