<!--Homepage-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>CRLSCourseConnect</title>
        <script src="js/courses.js"></script>
        <script src="js/mentors.js"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body onload="initialize('home');">
        <h1>Welcome to CRLSCourseConnect!</h1>
        <div id="container">
            <div id="home" style="display: block">
                <label id="label">Search for courses: <input id="search"></label>
                <button onclick="searchCourses('home');">Submit</button><br><br>
                <div id="results-container">
                    <table id="result"></table>
                </div><br><br>
                <button onclick="display('resources')">Resources</button>
            </div>
            <div id="resources" style="display: none">
                <h2>Resource page</h2><br>
                <button onclick="display('home');">Back to search</button><br><br>
            </div>
            <div id="mentors" style="display: none">
                <button onclick="display('home');">Back to search</button><br><br>
                <button onclick="display('resources')">Resources</button><br><br>
                <div id="table-container">
                    <p id="mentor-results"></p>
                    <table id="mentor-table"></table>
                </div>
            </div>
        </div>
    </body>
</html>
