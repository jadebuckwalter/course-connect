<!--Homepage-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>CRLS Course Connect</title>
        <script src="js/courses.js"></script>
        <script src="js/mentors.js"></script>
        <link rel="stylesheet" href="../css/styles.css">
    </head>
    <body onload="initialize('home');">
        <img id="logo" onclick="display('home')" src="../images/logo.png" width="120px">
        <h1 id="title" onclick="display('home')">CRLS Course Connect</h1>
        <div id="nav-buttons">
            <button class="nav-button" onclick="display('home')">Home</button><br>
            <button class="nav-button" onclick="display('resources')">Resources</button>
        </div>
        <div id="container">
            <div id="home" style="display: block">
                <label id="label">Search for a course: <br><input id="search"></label>
                <button onclick="searchCourses('home')">Search</button><br><br>
                <div id="results-container">
                    <table id="result"></table>
                </div>
            </div>
            <div id="resources" style="display: none">
                <h2>Resources</h2>
            </div>
            <div id="mentors" style="display: none">
                <p id="mentor-results"></p>
                <div id="table-container">
                    <table id="mentor-table"></table>
                </div>
            </div>
        </div>
    </body>
</html>
