<!--Homepage-->

<!DOCTYPE HTML>
<html>
    <head>
        <title>Student Course Connection</title>
        <script src="js/search.js"></script>
    </head>
    <body>
        <h1>Welcome to Student Course Connection!</h1>
        <div id="container">
            <div id="home">
                <label>Search for courses: <input type="text" id="search"></label>
                <button onclick="displayResults();">Submit</button><br><br>
                <div id="results-container"><div id="result"></div></div><br><br>
                
                <h1>My Courses</h1>
                <div id="courses-container"><div id="my-courses"></div></div><br>
                <button id="search-mentors" onclick="searchMentors();">Search for students who have taken these courses</button><br><br>
                <button id="clear-courses" onclick="clearCourses();">Clear courses</button>
            </div>
            <div id="mentors" hidden>
                <table id="mentor-table">
                    <tr>
                        <th>Mentor Name</th>
                        <th>Email</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
