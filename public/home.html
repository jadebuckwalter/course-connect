<!DOCTYPE HTML>
<html>
    <head>
        <title>Student Course Connection</title>
        <script src="js/courses.js"></script>
        <script src="js/mentors.js"></script>
    </head>
    <body onload="initialize('home');">
        <h1>Welcome to Student Course Connection!</h1>
        <div id="container">
            <div id="home">
                <label>Search for courses: <input type="text" id="search"></label>
                <button onclick="displayResults();">Submit</button><br><br>
                <div id="results-container"><div id="result"></div></div><br><br>
            </div>
            <div id="mentors" hidden>
                <button onclick="backToSearch();">Back to search</button><br><br>
                <div id="table-container">
                    <table id="mentor-table">
                        <tr>
                            <th>Mentor Name</th>
                            <th>Email</th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
